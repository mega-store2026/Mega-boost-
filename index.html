    .app-title{

    .tab-btn.active{

      font-size:16px;
      font-weight:600;
      padding:12px;
      border-radius: 12px;

      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 12px 18px;
      border-radius: 12px;
      opacity: 0;
      pointer-events:none;
      transition: 0.3s;
      font-weight:600;
